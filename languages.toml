 # for python install ruff and python-lsp-server packages
[[language]]
name = "python"

language-servers = ["ruff", "pylsp"]
auto-format = true

[language-server.pylsp.config.pylsp]
plugins.ruff.enabled = true

[language-server.ruff]
command = "ruff"
args = ["server"]

[[language]]
name = "rust"

[language.debugger]
command = "codelldb"
name = "codelldb"
port-arg = "--port {}"
transport = "tcp"

[[language.debugger.templates]]
name = "binary"
request = "launch"
[[language.debugger.templates.completion]]
completion = "filename"
name = "binary"

[language.debugger.templates.args]
program = "{0}"
runInTerminal = true

